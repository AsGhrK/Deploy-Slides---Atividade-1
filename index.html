<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFT's Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Adicionando efeito de hover */
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark border-bottom border-body">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./img/icon.ico" alt="NFT's Cars Logo" width="50" height="50" class="d-inline-block align-text-top" />
                <span class="text-light">NFT's Cars</span>
            </a>
        </div>
    </nav>

    <div class="container text-center" style="margin-top: 50px;">
        <h1>NFT of Cars</h1>

        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="./img/car1.jpg" class="card-img-top" alt="Imagem do Carro 1">
                    <div class="card-body">
                        <h5 class="card-title">Carro NFT 1</h5>
                        <p class="card-text">Uma breve descrição sobre o carro NFT e suas características exclusivas.</p>
                        <a href="#" class="btn btn-primary">Saiba mais</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="./img/car2.jpg" class="card-img-top" alt="Imagem do Carro 2">
                    <div class="card-body">
                        <h5 class="card-title">Carro NFT 2</h5>
                        <p class="card-text">Informações sobre o segundo carro NFT e seus diferenciais.</p>
                        <a href="#" class="btn btn-primary">Saiba mais</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
