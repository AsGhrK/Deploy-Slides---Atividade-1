<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFT's Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark border-bottom border-body">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/icon.ico" alt="NFT's Cars Logo" width="50" height="50"
                    class="d-inline-block align-text-top" />
                <span class="text-light">NFT's Cars</span>
            </a>
        </div>
    </nav>

    <div class="container text-center" style="margin-top: 50px;">
        <h1>NFT of Cars</h1>

        <div class="row justify-content-center mt-4" id="card-container">
            <!-- Cards will be inserted here by JavaScript -->
        </div>

        <!-- Updated column class for better responsiveness -->
        <script>
            // Function to load and display the cards
            async function loadCars() {
                try {
                    const response = await fetch('data.json');
                    const cars = await response.json();

                    const cardContainer = document.getElementById('card-container');
                    cars.forEach(car => {
                        // Create HTML for each card with new data
                        const cardHTML = `
                            <div class="col-12 col-sm-6 col-md-4 mb-5">
                                <div class="card" style="width: 18rem;">
                                    <img src="${car.image}" class="card-img-top" alt="Image of ${car.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${car.title}</h5>
                                        <p class="card-text">${car.description}</p>
                                        <p><strong>Preço:</strong> ${car.price}</p>
                                        <p><strong>Ano:</strong> ${car.year}</p>
                                        <p><strong>Motor:</strong> ${car.engine}</p>
                                        <p><strong>Potência:</strong> ${car.power}</p>
                                        <p><strong>Aceleração:</strong> ${car.acceleration}</p>
                                        <p><strong>Velocidade Máxima:</strong> ${car.topSpeed}</p>
                                    </div>
                                </div>
                            </div>
                            
                        `;
                        // Insert the card into the container
                        cardContainer.insertAdjacentHTML('beforeend', cardHTML);
                    });
                } catch (error) {
                    console.error('Error loading data:', error);
                }
            }

            // Call the function to load the cards when the page is loaded
            document.addEventListener('DOMContentLoaded', loadCars);
        </script>

    </div> <!-- Container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
