<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFT's Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1a28;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: #14253d;
            color: #ffffff;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            max-width: 300px;
            margin: auto;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .card-text {
            color: #b3bcd4;
            margin-bottom: 15px;
        }

        .price,
        .time-left {
            display: inline-block;
            font-size: 0.9rem;
            color: #00fff7;
            font-weight: bold;
            margin-right: 10px;
        }

        .creator {
            display: flex;
            align-items: center;
            border-top: 1px solid #1f3146;
            padding-top: 15px;
            margin-top: 15px;
            font-size: 0.85rem;
            color: #b3bcd4;
        }

        .creator img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .creator a {
            color: #00fff7;
            text-decoration: none;
            font-weight: bold;
        }

        .creator a:hover {
            color: #ffffff;
        }
    </style>
</head>

<body>


    <div class="row justify-content-center mt-4" id="card-container"></div>

    <script>
        async function loadCars() {
            try {
                const response = await fetch('data.json');
                const cars = await response.json();

                const cardContainer = document.getElementById('card-container');
                cars.forEach(car => {

                    const cardHTML = `
                    <div class="col-12 col-sm-6 col-md-4 mb-5">
                <div class="card">
                    <img src="${car.image}" class="card-img-top" alt="Image of Car">
                    <div class="card-body">
                        <h5 class="card-title">${car.title}</h5>
                        <p class="card-text">${car.description}</p>
                        <div>
                            <span class="price">R$ ${car.price}</span>
                            <span class="time-left">Ano: ${car.year}</span>
                        </div>
                        <div class="creator">
                            <img src="${car.creatorImage}" alt="Avatar do criador">
                            <span>Criado por <a href="#">${car.creator}</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                    `;

                    cardContainer.insertAdjacentHTML('beforeend', cardHTML);
                });
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadCars);
    </script>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
